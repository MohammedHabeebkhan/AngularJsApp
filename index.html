<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-app="crudApp" ng-controller="crudController">
  
   
    <div class="header row"><div class="col-xl-2 py-2 px-5">Crud App</div></div>
    <div class="row">
        <div class="col-xl-2 sideBar">
            <div class="sideBarLink" style="margin-top:30px;"><a href="index.html">View User</a></div>
            <div class="sideBarLink"><a href="addUser.html">Add User</a></div>
        </div>

        <div class="col-xl-10">
          <div class="spinner_overlay" ng-if="loader">    
                <img class="spinner" src="images/Ajax-Loading.svg" ng-if="loader">
          </div>
            <ul>
                <li ng-repeat="user in usersList" class="card">
                   <div> Name: {{user.name}}</div>
                   <div> Email Address: {{user.email}}</div>
                    <div style="width: 150px; margin-top: 10px;">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="editUserID(user.id)"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteUserID(user.id)" data-bs-toggle="modal" data-bs-target="#exampleModalDelete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>


<!-- Edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="form-group">
                  <label >User Name:</label>
                  <input type="text" class="form-control" id="username" ng-model="userDetails.name">
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" id="email" ng-model="userDetails.email">
                </div>
                <br />
                <button type="button" class="btn btn-primary" ng-click="editUser(UserId)">Save changes</button>
              </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color:red;">
         Are you sure you want to Delete this user ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="deleteUser(UserId)" data-bs-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>

        </div>
      </div>
    </div>
  </div>

      </div>
  </div>

</body>

</html>
