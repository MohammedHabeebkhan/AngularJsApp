<!DOCTYPE html>
<html lang="en">

<head>   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/addUser.js"></script>

</head>

<body ng-app="addUserModule" ng-controller="addUserController"> 


  <div class="header row"><div class="col-xl-2 py-2 px-5">Crud App</div></div>
 

  <div class="row">
    <div class="col-xl-2 sideBar">
      <div class="sideBarLink" style="margin-top:30px;"><a href="index.html">View User</a></div>
      <div class="sideBarLink"><a href="addUser.html">Add User</a></div>
  </div>

    <div class="col-xl-10">
      <div class="spinner_overlay" ng-if="loader">    
        <img class="spinner" src="images/Ajax-Loading.svg" ng-if="loader">
  </div>
  <div class="container card" style="width:400px; margin-top:10%;">
      <form >
        <label><strong>Add New User</strong></label><br />
        <div class="form-group">
          <label >User Name:</label>
          <input type="text" class="form-control" id="username" ng-model="newUser.name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" id="email" ng-model="newUser.email">
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-sm" ng-click="saveUser()">Save</button>
      </form>
    </div>
  </div>
</div>



</body>

</html>
